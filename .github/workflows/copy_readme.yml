name: Copy ContributingGuide to gh-pages

on: 
  push:
    branches: [ Competition2022 ]
    paths:
      - README.md

jobs:
  copy:
    name: Copy readme
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
      - 
        name: copy readme
        run: |
          cp README.md CompetitionGuide.md
      - 
        name: copy to website
        env:
          SRC_FILE: 'CompetitionGuide.md'
          TARGET_DIR: '_includes/'
          TARGET_BRANCH: 'gh-pages'
        run: |
          source ci/copy_page.sh
