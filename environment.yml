# Need to use the command 'only' followed by a colon to have 
# the package only used for the following tests.
# You must use the exact name of the model: e.g., "OperonRegressor",
# not just "operon".
name: srbench
channels:
    - conda-forge
dependencies:
    - gcc=11.2.0
    - gxx=11.2.0
    - gfortran=11.2.0 # AI-feynman
    - python
    - cmake=3.19.1 # only: OperonRegressor, FeatRegressor 
    - eigen=3.3.9 # only: OperonRegressor, FeatRegressor, ellyn
    - boost=1.74.0 # only: GPGOMEARegressor, ellyn
    - pkg-config # only: GPGOMEARegressor
    - scikit-learn=0.24.1 
    - pyarrow
    - pandas 
    - numpy
    - xgboost
    - lightgbm
    - gplearn
    - armadillo=9.900.4 # only: GPGOMEARegressor
    - jupyter
    - pytest
    - matplotlib
    - pybind11=2.6.1 # only: OperonRegressor
    - fmt=7.1.3 
    - openlibm 
    - taskflow
    - xxhash
    - tensorflow=1.14 # only: DSRRegressor
    - cython
    - numba
    - click
    - mpi4py
    - dataclasses
    - sympy
    # itea
    # - libblas=3.9.0=8_openblas 
    # - liblapack=3.9.0=8_openblas
    # - gmp=6.2.1=h58526e2_0
    # - gsl=2.6=he838d99_2
    # - libffi=3.3=h58526e2_2
    - cython=0.29.* # only: FeatRegressor
    - setuptools=45.* # only: FeatRegressor
    - shogun-cpp=6.1.4 # only: FeatRegressor
    - wheel=0.35.* # only: FeatRegressor
    # pip
    - pip=20.3.3 
    - pip:
        - DistanceClassifier==0.0.8 # only: ellyn
        - pmlb==1.0.1.post3
        - ffx==2.0.2 # only: FFXRegressor
        - eigency==1.77
        - git+https://github.com/lacava/MCMC-SymReg # only: BSRRegressor
        - git+https://github.com/lacava/AI-Feynman # only: AIFeynman
